<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Slider</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="slider-container">
        <div class="slides-container">
          <div class="slides">
            <img class="slide slide_1" src="assets/meme1.jpg" alt="meme1" />
            <img class="slide slide_2" src="assets/meme2.jpg" alt="meme2" />
            <img class="slide slide_3" src="assets/meme3.jpg" alt="meme3" />
            <img class="slide slide_4" src="assets/meme4.jpg" alt="meme4" />
          </div>
        </div>
        <div class="description-controls-container">
          <div class="description"></div>
          <div class="controls">
            <input type="radio" name="bullet" id="1" />
            <input type="radio" name="bullet" id="2" />
            <input type="radio" name="bullet" id="3" />
            <input type="radio" name="bullet" id="4" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
