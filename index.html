<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Slider</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="slider-container">
        <div class="slides-container">
          <input class="input" type="radio" name="bullet" id="i1" checked />
          <input class="input" type="radio" name="bullet" id="i2" />
          <input class="input" type="radio" name="bullet" id="i3" />
          <input class="input" type="radio" name="bullet" id="i4" />
          <div class="slides">
            <div class="slides-wrapper">
              <div class="slide-wrap slide_1">
                <img class="slide" src="assets/meme1.jpg" alt="meme1" />
              </div>
              <div class="slide-wrap slide_2">
                <img class="slide" src="assets/meme2.jpg" alt="meme2" />
              </div>
              <div class="slide-wrap slide_3">
                <img class="slide" src="assets/meme3.jpg" alt="meme3" />
              </div>
              <div class="slide-wrap slide_4">
                <img class="slide" src="assets/meme4.webp" alt="meme4" />
              </div>
            </div>
          </div>
          <div class="description-controls-container">
            <div class="descriptions">
              <div class="description description_1">
                <div class="text">When css slider has only one slide</div>
              </div>
              <div class="description description_2">
                <div class="text">
                  Them saying it's impossible to enter IT sector today
                </div>
              </div>
              <div class="description description_3">
                <div class="text">
                  Me listening to Q&A session but i've already did a task in a
                  wrong way
                </div>
              </div>
              <div class="description description_4">
                <div class="text">
                  Watching an indian guy's tutorial on youtube on how to make a
                  responsive img
                </div>
              </div>
            </div>
            <div class="controls">
              <label for="i1" class="label"
                ><div class="label-bullet"></div
              ></label>
              <label for="i2" class="label"
                ><div class="label-bullet"></div
              ></label>
              <label for="i3" class="label"
                ><div class="label-bullet"></div
              ></label>
              <label for="i4" class="label"
                ><div class="label-bullet"></div
              ></label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
